<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</head>
<body>
    <div class="container layout_padding2">
        <div class="row">
          <div class="col-md-5">
            <div class="form_contaier">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input type="text" class="form-control" id="exampleInputName1" name="name">
                </div>
                <div class="form-group">
                  <label for="exampleInputNumber1">Phone Number</label>
                  <input type="text" class="form-control" id="exampleInputNumber1" name="number">
                </div>
  
                <div class="form-group">
                  <label for="exampleInputEmail1">Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                </div>
                <div class="form-group ">
                  <label for="inputState">Select medicine</label>
                  <select id="inputState" class="form-control">
                    <option selected>Medicine 1</option>
                    <option selected>Medicine 2</option>
                    <option selected>Medicine 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputMessage">Message</label>
                  <input type="text" class="form-control" id="exampleInputMessage" name="massage">
                </div>
                <button type="submit" class="">Send</button>
              </form>
            </div>
          </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Django App</p>
    </footer>

    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
